<!DOCTYPE html>
<html lang="en" ng-app="idolApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Idol - tv4.se</title>

    <!-- Angular -->
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-route.min.js"></script>

    <!-- Idol app -->
    <script src="js/controllers.js"></script>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div ng-controller='ProgramCtrl'>
      <div ng-show="program">
        <img class="program-top-image" ng-src="{{program.top_image.path}}">
        <h1>{{program.name}} ({{program.channel}})</h1>
        <p>{{program.description}}</p>
        <p>
          <a href="#">{{program.participant_tab_text}}</a>
        </p>
        <img ng-src="{{program.program_image.path}}">
        <ul>
          <li>
            <a href="{{program.facebook_page_url}}">Facebook</a>
          </li>
          <li>
            <a href="{{program.instagram_page_url}}">Instagram</a>
          </li>
          <li>
            <a href="{{program.twitter_page_url}}">Twitter</a>
          </li>
          <li>
            <a href="{{program.youtube_page_url}}">YouTube</a>
          </li>
        </ul>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/lib/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/lib/bootstrap.min.js"></script>
  </body>
</html>
